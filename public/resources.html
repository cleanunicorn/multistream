<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Multistream</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/ui.js"></script>
    <script src="js/resources.js"></script>
</head>

<body>
    <div class="flex justify-between items-center mb-4">
        <div>
            <h1>System Resources</h1>
            <p class="text-secondary text-sm">Real-time system monitoring</p>
        </div>
        <a href="/" class="btn btn-secondary">
            <span>‚Üê</span> Back
        </a>
    </div>

    <!-- Stats Grid -->
    <div class="grid-3 mb-4">
        <!-- Memory -->
        <div class="card text-center" style="border-top: 4px solid var(--accent-info);">
            <div class="text-secondary text-sm uppercase tracking-wide mb-2">System Memory</div>
            <div id="systemMem" class="text-primary font-bold" style="font-size: 2rem;">-</div>
            <div id="memDetail" class="text-sm text-secondary mt-1"></div>
        </div>

        <!-- Load -->
        <div class="card text-center" style="border-top: 4px solid var(--accent-warning);">
            <div class="text-secondary text-sm uppercase tracking-wide mb-2">System Load (1m)</div>
            <div id="systemLoad" class="text-primary font-bold" style="font-size: 2rem;">-</div>
            <div class="text-sm text-secondary mt-1">Tasks waiting</div>
        </div>

        <!-- Uptime -->
        <div class="card text-center" style="border-top: 4px solid var(--accent-success);">
            <div class="text-secondary text-sm uppercase tracking-wide mb-2">Service Uptime</div>
            <div id="uptime" class="text-primary font-bold" style="font-size: 2rem;">-</div>
            <div class="text-sm text-secondary mt-1">Main Process</div>
        </div>
    </div>

    <div class="card">
        <div class="flex justify-between items-center mb-4">
            <h2>Process Breakdown</h2>
            <span class="badge badge-neutral">Auto-refreshing (2s)</span>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Process Type</th>
                        <th>PID</th>
                        <th>Identity</th>
                        <th>CPU Usage</th>
                        <th>Memory Usage</th>
                    </tr>
                </thead>
                <tbody id="processList">
                    <tr>
                        <td colspan="5" class="text-center p-4 text-secondary">Loading process data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
