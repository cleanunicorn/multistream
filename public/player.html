<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player - Multistream</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/ui.js"></script>
    <style>
        /* Specific overrides for the standalone player which might desire a darker/immersive look */
        body {
            overflow: hidden;
            /* App-like feel */
        }

        .app-container {
            height: 100vh;
        }

        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: none;
        }
    </style>
</head>

<body>
    <div class="flex flex-col h-full gap-4" style="height: 100%;">

        <!-- Header -->
        <div class="flex justify-between items-center bg-surface p-2 rounded border border-color">
            <h4 id="videoTitle" class="m-0 text-primary font-bold ml-2">Loading...</h4>
            <div>
                <!-- Optional controls could go here -->
            </div>
        </div>

        <!-- Main Player Area -->
        <div class="flex gap-4" style="flex: 1; overflow: hidden;">

            <!-- Left Pane: Video -->
            <div class="flex flex-col gap-4" style="flex: 2; min-width: 0;">
                <div class="video-container visible"
                    style="flex: 1; background: black; display: flex; align-items: center; justify-content: center;">
                    <video id="player" controls style="max-height: 100%; width: 100%;"></video>
                </div>

                <!-- Controls Bar -->
                <div class="card p-2 flex justify-between items-center" style="flex-shrink: 0;">
                    <div class="flex gap-2">
                        <button onclick="adjustTime(-30)" class="btn btn-secondary btn-sm" title="-30s">‚è™ -30s</button>
                        <button onclick="adjustTime(-10)" class="btn btn-secondary btn-sm" title="-10s">‚è™ -10s</button>
                        <button onclick="adjustTime(10)" class="btn btn-secondary btn-sm" title="+10s">+10s ‚è©</button>
                        <button onclick="adjustTime(30)" class="btn btn-secondary btn-sm" title="+30s">+30s ‚è©</button>
                    </div>

                    <div class="flex gap-2 items-center">
                        <span class="text-sm text-secondary">Speed:</span>
                        <select onchange="setPlaybackSpeed(this.value)" class="p-1 text-sm" style="width: auto;">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                        <button onclick="clipCurrentTime()" class="btn btn-primary btn-sm ml-2"
                            title="Clip around current time">
                            üé¨ Clip
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Pane: Info -->
            <div class="flex flex-col gap-4" style="flex: 1; min-width: 350px; max-width: 500px;">

                <!-- Transcript -->
                <div class="card flex flex-col" style="flex: 2; overflow: hidden; padding: 0;">
                    <div class="p-3 border-bottom border-color bg-surface-hover font-bold text-sm">Transcript</div>
                    <div id="textContent" class="transcription-text p-3" style="flex: 1;">
                        Loading...
                    </div>
                </div>

                <!-- Highlights -->
                <div class="card flex flex-col" style="flex: 1; overflow: hidden; padding: 0; min-height: 200px;">
                    <div class="p-3 border-bottom border-color bg-surface-hover font-bold text-sm">Highlights</div>
                    <div id="highlightsContent" class="p-3" style="overflow-y: auto; flex: 1;">
                        <div class="text-center text-muted p-4">No highlights found.</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/player.js"></script>
</body>

</html>
